<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/default}">

		<section layout:fragment="contents" class="d-flex justify-content-center align-items-center">
			<div class="input-box border border-1 p-5">
				<p class="fs-3">회원가입</p>
				
				<form id="signupForm">
					<div>
						<input type="text" class="form-control" id="idInput" placeholder="아이디">
						<div class="small text-danger d-none" id="idBlank">아이디를 입력하세요.</div>
					</div>
					
					<div>
						<input type="password" class="form-control mt-3" id="passwordInput" placeholder="비밀번호">
						<div class="small text-danger d-none" id="passwordBlank">비밀번호를 입력하세요.</div>
					</div>					
					
					<div>
						<input type="password" class="form-control mt-3" id="passwordConfirmInput" placeholder="비밀번호 확인">
						<div class="small text-danger d-none" id="passwordConfirmBlank">비밀번호가 일치하지 않습니다.</div>
					</div>
					
					<div>
						<input type="text" class="form-control mt-3" id="emailInput" placeholder="이메일주소">
						<div class="small text-danger d-none" id="emailBlank">이메일 형식이 올바르지 않습니다.</div>
					</div>
					
					<div>
						<input type="text" class="form-control mt-3" id="nicknameInput" placeholder="닉네임">
						<div class="small text-danger d-none"  id="nicknameBlank">닉네임을 입력하세요.</div>
					</div>
					
					<div class="d-flex justify-content-center mt-4">
						<button type="submit" class="btn btn-secondary">회원가입</button>
					</div>
				</form>
			</div>
		</section>
		
		<script layout:fragment="script">
		
		// 회원가입
		$(document).ready(function() {
			
			// 유효성 검사 시 blur 이벤트 적용
			$("#idInput").on("blur", function() {
				
				let id = $("#idInput").val();
				
				if(id == "") {
					$("#idBlank").removeClass("d-none");
				} else {
					$("#idBlank").addClass("d-none");
				}
			});
			
			$("#passwordInput").on("blur", function() {
				
				let password = $("#passwordInput").val();
				
				if(password == "") {
					$("#passwordBlank").removeClass("d-none");
				} else {
					$("#passwordBlank").addClass("d-none");					
				}
			});
			
			$("#passwordConfirmInput").on("blur", function() {
				
				let passwordConfirm = $("#passwordConfirmInput").val();
				
				if(passwordConfirm == "") {
					$("#passwordConfirmBlank").removeClass("d-none");
				} else {
					$("#passwordConfirmBlank").addClass("d-none");					
				}
			});
			
			$("#emailInput").on("blur", function() {
				
				let email = $("#emailInput").val();
				
				if(email == "") {
					$("#emailBlank").removeClass("d-none");
				} else {
					$("#emailBlank").addClass("d-none");					
				}
			});
			
			$("#nicknameInput").on("blur", function() {
				
				let nickname = $("#nicknameInput").val();
				
				if(nickname == "") {
					$("#nicknameBlank").removeClass("d-none");
				} else {
					$("#nicknameBlank").addClass("d-none");					
				}
			});
			
			// form 재출 시 유효성 검사
			$("#signupForm").on("submit", function (e) {
				
				e.preventDefault();
				
				let isValid = true;
				
				let id = $("#idInput").val();
				let password = $("#passwordInput").val();
				let passwordConfirm = $("#passwordConfirmInput").val();
				let email = $("#emailInput").val();
				let nickname = $("#nicknameInput").val();
				
				if(id == "") {
					$("#idBlank").removeClass("d-none");
					isValid = false;
				} else {
					$("#idBlank").addClass("d-none");
				}
				
				if(password == "") {
					$("#passwordBlank").removeClass("d-none");
					isValid = false;
				} else {
					$("#passwordBlank").addClass("d-none");					
				}
				
				if(passwordConfirm == "") {
					$("#passwordConfirmBlank").removeClass("d-none");
					isValid = false;
				} else {
					$("#passwordConfirmBlank").addClass("d-none");					
				}
				
				if(email == "") {
					$("#emailBlank").removeClass("d-none");
					isValid = false;
				} else {
					$("#emailBlank").addClass("d-none");					
				}
				
				if(nickname == "") {
					$("#nicknameBlank").removeClass("d-none");
					isValid = false;
				} else {
					$("#nicknameBlank").addClass("d-none");					
				}
				
				$.ajax({
					type:"post"
					, url:"/user/signup"
					, data:{"loginId":id, "password":password, "email":email, "nickname":nickname}
					, success:function(response) {
						if(response.result == "success") {
							alert("회원가입 성공!");
						} else {
							alert("회원가입 실패~");
						}
					}
					, error:function() {
						alert("회원가입 에러!");
					}
				});
			});
		});
		</script>
</html>
